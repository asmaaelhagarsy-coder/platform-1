<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/><title>Unit Exam</title><style>body{font-family:system-ui,Segoe UI,Arial;margin:0;background:#f7fbff;color:#0f1b33}.wrap{padding:16px}.q{margin:10px 0;font-weight:700}.opt{background:#eef7ff;padding:10px;border-radius:10px;margin:6px 0;cursor:pointer}.opt.correct{background:#ecfbf5;border:2px solid #31c48d}.opt.wrong{background:#feecec;border:2px solid #ef4444}.score{position:sticky;bottom:0;background:#fff;padding:10px 16px;border-top:1px solid #e6eef7}</style></head><body><div class="wrap"><h1>Unit Exam — Vocabulary & Grammar</h1><div id="voc"></div><div id="gram"></div></div><div class="score">Score: <span id="s">0</span>/<span id="t">0</span> <button onclick="reset()">↻ Reset</button></div><script>const V=[{q:'Egypt has a rich ______ that we must protect.',opts:['heritage','future','modernity','technology'],a:0}];const G=[{q:'I ____ the museum yesterday.',opts:['visit','visited','was visiting','visiting'],a:1}];let s=0,t=V.length+G.length;document.getElementById('t').textContent=t;function add(box,data){data.forEach(item=>{const w=document.createElement('div');const q=document.createElement('div');q.className='q';q.textContent=item.q;w.appendChild(q);item.opts.forEach((t,i)=>{const o=document.createElement('div');o.className='opt';o.textContent=['a','b','c','d'][i]+'. '+t;o.onclick=()=>{if(o.classList.contains('correct')||o.classList.contains('wrong'))return;if(i===item.a){o.classList.add('correct');s++;document.getElementById('s').textContent=s;}else{o.classList.add('wrong');}};w.appendChild(o);});box.appendChild(w);});}add(document.getElementById('voc'),V);add(document.getElementById('gram'),G);function reset(){s=0;document.getElementById('s').textContent=s;document.querySelectorAll('.opt').forEach(o=>o.classList.remove('correct','wrong'));}</script></body></html>
